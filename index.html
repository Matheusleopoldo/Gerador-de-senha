<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    
    <img class="logo" src="img/cadeado.png" alt="cadeado">
    <h2>Gerador de senha</h2>

    <main class="container-input">
        <span>Tamanho <span id="valor"></span> caracteres</span>
        <input class="slider" id="slider" type="range" min="5" max="25" value="10">

        <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha</button>
    </main>

    <div id="container-password" class="container-password hide">
        <span class="title">A senha gerada foi:</span>
        <span onclick="copyPassword()" id="password" class="password">189Ag@rf51</span>
        <span class="tooltip" id="sucess">Clique na senha para copiar âœ”</span>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
